spring.cache.cacheConfigs.getOrdersByStatus.cacheType=REDIS
spring.cache.cacheConfigs.getMarketSummary.cacheName=getMarketSummary
spring.cache.cacheConfigs.getMarketSummary.cacheType=REDIS
spring.cache.cacheConfigs.getOrders.cacheName=getOrders
spring.cache.cacheConfigs.getOrders.cacheType=REDIS
spring.cache.cacheConfigs.getQuote.cacheName=getQuote
spring.cache.cacheConfigs.getQuote.cacheType=REDIS
spring.cache.cacheConfigs.getMarketSummaryFallback.cacheName=getMarketSummaryFallback
spring.cache.cacheConfigs.getMarketSummaryFallback.cacheType=REDIS
spring.cache.cacheConfigs.getHoldingsFallback.cacheName=getHoldingsFallback
spring.cache.cacheConfigs.getHoldingsFallback.cachetype=REDIS
spring.cache.cacheConfigs.getQuoteFallback.cacheName=getQuoteFallback
