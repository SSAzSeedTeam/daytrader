#Routing Variables
DAYTRADER_ACCOUNTS_SERVICE=https://daytrader-accounts:1443
DAYTRADER_GATEWAY_SERVICE=https://daytrader-gateway:2443
DAYTRADER_PORTFOLIOS_SERVICE=https://daytrader-portfolios:3443
DAYTRADER_QUOTES_SERVICE=https://daytrader-quotes:4443

#logging
DAYTRADER_LOG_FILENAME=/var/log/daytrader/${APP_ARTIFACTID}-${APP_VERSION}.log
DAYTRADER_LOG_LEVEL=TRACE
DAYTRADER_LOG_APPENDER=ConsoleAppender
#Redis cache config
spring.redis.host=localhost
spring.redis.port=6379
#Redis config specific to SPring Cache
spring.cache.redis.useKeyPrefix=true
#Default TTL in Seconds
spring.cache.redis.timeToLive=50000
spring.cache.type=redis
spring.cache.distributedCache=redis

#TTL in Seconds
spring.cache.cacheConfigs.getAccountData.cacheName=getAccountData
spring.cache.cacheConfigs.getAccountData.cacheType=REDIS
spring.cache.cacheConfigs.getAccountProfileData.cacheName=getAccountProfileData
spring.cache.cacheConfigs.getAccountProfileData.cacheType=REDIS
spring.cache.cacheConfigs.getHoldings.cacheName=getHoldings
spring.cache.cacheConfigs.getHoldings.cacheType=REDIS
spring.cache.cacheConfigs.getOrdersByStatus.cacheName=getOrdersByStatus
spring.cache.cacheConfigs.getOrdersByStatus.cacheType=REDIS
spring.cache.cacheConfigs.getMarketSummary.cacheName=getMarketSummary
spring.cache.cacheConfigs.getMarketSummary.cacheType=REDIS
spring.cache.cacheConfigs.getOrders.cacheName=getOrders
spring.cache.cacheConfigs.getOrders.cacheType=REDIS
spring.cache.cacheConfigs.getQuote.cacheName=getQuote
spring.cache.cacheConfigs.getQuote.cacheType=REDIS
