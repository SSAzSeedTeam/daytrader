server.port=2443
server.ssl.enabled=false

#Routing Variables
DAYTRADER_ACCOUNTS_SERVICE=http://localhost:1443
DAYTRADER_GATEWAY_SERVICE=http://localhost:2443
DAYTRADER_PORTFOLIOS_SERVICE=http://localhost:3443
DAYTRADER_QUOTES_SERVICE=http://localhost:4443
#Redis cache config
spring.redis.host=localhost
spring.redis.port=6379
#Redis config specific to SPring Cache
spring.cache.redis.useKeyPrefix=true
#Default TTL in Seconds
spring.cache.redis.timeToLive=50000
spring.cache.type=redis
spring.cache.distributedCache=redis

spring.cache.cacheConfigs.getAccountData.cacheName=getAccountData
spring.cache.cacheConfigs.getAccountData.cacheType=REDIS
spring.cache.cacheConfigs.getAccountProfileData.cacheName=getAccountProfileData
spring.cache.cacheConfigs.getAccountProfileData.cacheType=REDIS
